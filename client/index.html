<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

<div class="containen" style="padding-top: 50px;">
    <div class="row">
        <div class="col s12 m8 offset-m2 16 offset-13" id="posts">

            <!-- Sppinner -->
            <div class="center">
                <div class="preloader-wrapper small active">
                    <div class="spinner-layer spinner-green-only">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div><div class="gap-patch">
                        <div class="circle"></div>
                    </div><div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Button + -->
<div class="fixed-action-btn">
    <a class="btn-floating btn-large red modal-trigger" data-target="createForm">
        <i class="large material-icons">add</i>
    </a>
</div>


<!-- Modal Structure -->
<div id="createForm" class="modal">
    <div class="modal-content">
        <h4>Create a new post</h4>

        <!-- Input data form -->
        <div class="input-field">
            <input  id="title" type="text" class="validate" required>
            <label for="title">Title</label>
        </div>

        <div class="input-field">
            <textarea id="text" class="materialize-textarea"></textarea>
            <label for="text">Post</label>
        </div>
    </div>
    <div class="modal-footer">
        <a class="waves-effect waves-light btn" id="createPost">Create Post</a>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="index.js"></script>
</body>
</html>
